<div class="modal-header">
  <h5 class="modal-title">{{ advantage.id ? 'Editar Vantagem' : 'Nova Vantagem' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="advantage.title" name="title">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descrição</label>
      <textarea id="description" class="form-control" [(ngModel)]="advantage.description" name="description"></textarea>
    </div>
    <div class="mb-3">
      <label for="discount" class="form-label">Desconto (%)</label>
      <input type="number" id="discount" class="form-control" [(ngModel)]="advantage.discount" name="discount">
    </div>
    <div class="mb-3">
      <label for="expirationDate" class="form-label">Data de Validade</label>
      <input type="date" id="expirationDate" class="form-control" [(ngModel)]="advantage.expirationDate" name="expirationDate">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="save()">Salvar</button>
</div>
