server:
  port: 8080

spring:
  application:
    name: studentmoney-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**, /api/v1/users/**

        - id: notification-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/notifications/**